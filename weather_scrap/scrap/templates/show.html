<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Walther Farms Field Weather</title>
    <link rel="stylesheet" href="{% static 'table.css' %}"/>
</head>
<body>
<div>
    <center>
        <br><br>
        <form action="home/" method="post">
            {% csrf_token %}
            <br><br>
            
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Name of City</th>
                        <th>Temperature (Fahrenheit)</th>
                        <th>Feels Like</th>
                        <th>Minimum Temperature</th>
                        <th>Maximum Temperature</th>
                        <th>Pressure</th>
                        <th>Humidity</th>
                        <th>Wind Speed</th>
                        <th>Wind Direction</th>
                        <th>Weather</th>
                        <th>Description</th>
                        <th>Visibility</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active-row">
                        {% for key, value in data.items %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
            <input class="button" type="submit" value="Exit">
            
        </form>
    </center>
</div>

</body>
</html>
